<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bin2Dec</title>
</head>

<body>
    <header>
        <h1 class="header">Binary to Decimal Converter</h1>

        <div class="container">
            <p class="text">Binary:</p>
            <input type="number" class="input" id="b-input" placeholder="Entry a binary number" />
            <p class="text">Decimal: </p>
            <input type="number" class="input" id="d-input" readonly />
            <br>
            <input type="button" class="button" value="CONVERT" onclick="convert()">
        </div>
    </header>
    <script src="app.js"></script>

</body>

</html>
